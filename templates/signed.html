<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Whisper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .message {
            color: #555;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }

        .btn-login {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-home {
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #667eea;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .success-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">üéâ</div>
        <h1>Congratulations!</h1>
        <p class="subtitle">You're now part of the secret club</p>

        <div class="message">
            <p>Your Whisper account has been created successfully. ü§´</p>
            <p>Now you can sneak in and start whispering!</p>
        </div>

        <a href="/login" class="btn-login">Go to Login ü§ê</a>

        <div class="back-home">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>
</body>

</html>
